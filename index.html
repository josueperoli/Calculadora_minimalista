<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Minimalista</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="principal">
        <div id="container">
            <div id="visor">
                0
            </div>
            <button id="AC" class="outros">AC</button>
            <button id="mais_menos" class="outros">+/-</button>
            <button id="porcentagem" class="outros">%</button>
            <button id="divisao" class="operacao">/</button>
            <button id="sete" class="numero">7</button>
            <button id="oito" class="numero">8</button>
            <button id="nove" class="numero">9</button>
            <button id="multiplicacao" class="operacao">X</button>
            <button id="quatro" class="numero">4</button>
            <button id="cinco" class="numero">5</button>
            <button id="seis" class="numero">6</button>
            <button id="subtracao" class="operacao">-</button>
            <button id="um" class="numero">1</button>
            <button id="dois" class="numero">2</button>
            <button id="tres" class="numero">3</button>
            <button id="adicao" class="operacao">+</button>
            <button id="zero" class="numero">0</button>
            <button id="apagar"><-</button>
            <button id="ponto" class="numero">.</button>
            <button id="igual" class="operacao">=</button>
        </div>
    </main>
    
</body>
</html>
