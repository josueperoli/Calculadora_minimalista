<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Minimalista</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <button id="AC" class="outros" class="btnAC">AC</button>
        <button id="mais_menos" class="outros" class="btn+-">+/-</button>
        <button id="porcentagem" class="outros" class="btn%">%</button>
        <button id="divisao" class="operacao" class="btn/">/</button>
        <button id="sete" class="numero" class="btn7">7</button>
        <button id="oito" class="numero" class="btn8">8</button>
        <button id="nove" class="numero" class="btn9">9</button>
        <button id="multiplicacao" class="operacao" class="btnX">X</button>
        <button id="quatro" class="numero" class="btn4">4</button>
        <button id="cinco" class="numero" class="btn5">5</button>
        <button id="seis" class="numero" class="btn6">6</button>
        <button id="subtracao" class="operacao" class="btn-">-</button>
        <button id="um" class="numero" class="btn1">1</button>
        <button id="dois" class="numero" class="btn2">2</button>
        <button id="tres" class="numero" class="btn3">3</button>
        <button id="adicao" class="operacao" class="btn+">+</button>
        <button id="zero" class="numero" class="btn0">0</button>
        <button id="ponto" class="numero" class="btn.">.</button>
        <button id="igual" class="operacao" class="btn=">=</button>
    </div>
</body>
</html>
